<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/tc-w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="document.getElementById('start').style.display='block'">

<div id="start" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom w3-card-4">
    <header class="w3-container w3-theme"> 
      <a onclick="document.getElementById('start').style.display='none'" href="/#software" class="w3-button w3-display-topright">&times;</a>
      <h2>Shorten URL</h2>
    </header>
    <div class="w3-container">
      <form action="//tc001.ga/shorten" method="GET">
        <p>Please enter your link you want to shorten.</p>
        <p>      
          <label class="w3-text-blue"><b>URL</b></label>
          <input class="w3-input w3-border" type="text" name="url" pattern="https?://.+" value="http://" placeholder="https://thecrafters001.ga/" required>
        </p>
        <p><input type="submit" value="Shorten" class="w3-btn w3-blue"></p>
      </form>
    </div>
    <footer class="w3-container w3-theme">
      <p>Made with W3.CSS</p>
    </footer>
  </div>
</div>
  
</body>
